<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List</h2>

            <!-- Input teks -->
            <div class="row">
                <input type="text" id="input-box" placeholder="Tulis Disini...">
            </div>

            <!-- Input tanggal -->
            <div class="row">
                <input type="date" id="date-input">
            </div>

            <!-- Tombol Add -->
            <div class="row">
                <button onclick="addTask()">Add</button>
            </div>

            <!-- Daftar tugas -->
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
